<!DOCTYPE html>
<html lang="pt-br">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../CSS/forms.css"/>
        <title>Forms</title>
    <body>
        <header>
        <H3>Fale conosco</H3> 
        <hr/>
        </header>
        <form method="post" action="mailto:kauan.silva173@etec.sp.gov.br" enctype="text/plain">
            <header class="Container">
                    <br>
                    <legend class="legend">Dados Pessoais:</legend>
                    <br>
                    <div>   
                        <label for="Nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required/>
                    </div>

                    <DIV>
                        <LABel for="Sexo">Sexo:</LABel>
                        <input type="radio" id="sexom" name="sexo" value="M" checked/>Masculino
                        &nbsp;
                        <input type="radio" id="sexof" name="sexo" value="F"/>Feminino
                        &nbsp;
                        <input type="radio" id="sexoi" name="sexo" value="i"/>Intersexual
                    </DIV>

                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="E-mail" required>
                    </div>
                <br>
                    <legend class="legend">Mensagem:</legend>
                    <br>
                    <div>
                        <label for="mens">Escolha o tipo de mensagem:</label>
                        &nbsp;
                        <select name="mens" class="mens">
                            <option value="el">Elogio</option>
                            <option value="rc">Reclamação</option>
                            <option value="sg">Sugestão</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <textarea rows="6" name="textomsg" id="textomsg" maxlength="10"></textarea>
                    </div>

                    <br>
                    <div>
                        <input type="submit" value="Enviar" class="botao">
                    </div>
                    <br><br>
            </header>
        </form>
    </body>
</html>
